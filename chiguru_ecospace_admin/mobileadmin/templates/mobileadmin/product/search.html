{% extends "mobileadmin/base.html" %}
{% load static %}
{% block content %}

<div class="container">
<form action="#" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}" class="label">{{ field.html_name }}</label>
                {{field}}
            </div>
        {% endfor %}

    <button type="submit" class="btn btn-primary">Search</button>
</form>
</div>

{% endblock content %}
